<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Twitter Card</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet" />
    </head>
    <body>
        <div class="card">
            <div class="card-image">
                <img src="mosh.jpg" alt="Person image" />
            </div>
            <div class="card-content">
                <div class="card-header">
                    <span class="username">@moshhamedani</span>
                </div>
                <div class="card-description">
                    I'd love to teach you HTML/CSS!
                </div>
                <div class="card-actions">
                    <i class="fa-regular fa-comment"></i>
                    <span class="comment-count">242</span>
                    <i class="fa-solid fa-retweet retweet-icon"></i>
                    <span class="retweet-count">142</span>
                    <i class="fa-regular fa-heart"></i>
                    <span class="like-count">2.6k</span>
                </div>
            </div>
        </div>
    </body>
</html>
