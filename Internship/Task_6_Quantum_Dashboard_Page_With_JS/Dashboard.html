<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- <link rel="stylesheet" href="./Dashboard.css" type="text/css" /> -->
    <!-- <link rel="stylesheet" href="./Dashboard2.css" type="text/css" /> -->
    <link rel="stylesheet" href="./SCSS/style.css" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="sub-container1">

            <span class="navbar">
                <img class="header_logo" src="./quantum screen assets/icons/logo used in header.svg"
                    alt="QUANTUM logo" />
                <div class="navbar-options">
                    <div class="radio-options">
                        <label class="radio">
                            <input type="radio" class="nav-option" name="radio" checked="">
                            <span class="option-name">
                                <div class="option-box">
                                    <p class="option1">DASHBOARD</p>
                                </div>
                            </span>
                        </label>
                        <label class="radio">
                            <input type="radio" class="nav-option" name="radio">
                            <span class="option-name">
                                <div class="option-box">

                                    <p class="option1">CONTENT</p>
                                </div>
                            </span>
                        </label>
                        <label class="radio">
                            <input type="radio" class="nav-option" name="radio" checked="">
                            <span class="option-name">
                                <div class="option-box">
                                    <p class="option1">USERS</p>
                                </div>
                            </span>
                        </label>
                        <label class="radio">
                            <input type="radio" class="nav-option" name="radio">
                            <span class="option-name">
                                <div class="option-box">

                                    <p class="option1">REPORTS</p>
                                </div>
                            </span>
                        </label>
                        <label class="radio">
                            <input type="radio" class="nav-option" name="radio">
                            <span class="option-name">
                                <div class="option-box">

                                    <p class="option1">ADMIN</p>
                                </div>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="buttons-container">
                    <div class="notification button">
                        <img class="notify-img" src="./quantum screen assets/icons/alerts.svg"
                            alt="notification image" />
                    </div>
                    <div class="Announcement button">
                        <img class="announcement-img" src="./quantum screen assets/icons/announcements.svg"
                            alt="notification image" />

                    </div>
                    <div class="Account buttonend">
                        <img class="account-img"
                            src="./quantum screen assets/quantum screen assets/icons/account_circle.svg"
                            alt="notification image" />

                    </div>
                    <div class="hamburger">
                        <img class="hamburger-icon"
                            src="./quantum screen assets/quantum screen assets/icons/hamburger-menu.svg"
                            alt="hamburger icon" />

                    </div>
                </div>
            </span>
            <div class="blueline1"></div>
        </div>
        <div class="sub-container2">
            <div class="content">
                <div class="green-rectangle">
                    <div class="radio-inputs">
                        <label class="radio">
                            <input type="radio" class="option" name="radio" checked="">
                            <span class="name">
                                <div class="option-container">
                                    <img class="logo1 course-logo1" src="./quantum screen assets/icons/courses.svg"
                                        alt="courses icon" />
                                    <p class="count1">4</p>
                                    <p class="option-name1">Courses</p>
                                </div>
                            </span>
                        </label>
                        <label class="radio">
                            <input type="radio" class="option" name="radio">
                            <span class="name">
                                <div class="option-container">

                                    <img class="logo2 course-logo2" src="./quantum screen assets/icons/classes.svg"
                                        alt="courses icon" />
                                    <p class="count1">4</p>
                                    <p class="option-name1">Classes</p>
                                </div>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="filter-container">
                    <div class="left-content">Showing 4 of 4 courses</div>
                    <div class="right-content">
                        <label class="inputLabel">Sort By:</label>
                        <div class="inputContainer">
                            <select required="true" class="customInput" id="ci1" name="state">
                                <option class="option" value="" disabled>Sort by ...</option>
                                <option class="option" value="Course Name" selected>Course Name</option>
                                <option value="Date" class="option">Date</option>

                                <!-- Add more options as needed -->
                            </select>
                            <div class="inputUnderline"></div>
                        </div>
                        <img class="up-arrow" src="./quantum screen assets/quantum screen assets/icons/sort.svg"
                            alt="up arrow icon" />
                    </div>
                </div>
                <div class="inputUnderline"></div>


                <div id="card-container"></div>
            </div>
        </div>
    </div>

    <footer class="footer-container">

        <div class="footer">
            <span class="about">
                About
            </span>
            |
            <div class="contactus">
                Contact Us
            </div>
        </div>
        <div class="last-line">
            <img class="footer-logo" src="./quantum screen assets/icons/logo used in footer.svg" alt="Quantum logo" />
            <p class="pipe"></p>
            <p class="copyright f1">Copyright Â© 2020-2021</p>
            <p class="zeus f1">Zeus Systems Pvt. Ltd.</p>
            <p class="rights f1">All rights reserved.</p>


        </div>
    </footer>
    <script type="module" src="./Dashboard.js">

    </script>
</body>

</html>
